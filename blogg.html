<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Web Application</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="nav-home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#" id="nav-create-post"><i class="fas fa-pencil-alt"></i> Create Post</a></li>
            <li><a href="#" id="nav-view-posts"><i class="fas fa-eye"></i> View Posts</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="home-section" class="section active">
            <h1>Welcome to My Blog</h1>
            <p>Discover amazing content and share your thoughts with the world!</p>
        </div>

        <div id="create-post-section" class="section">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" required>
                <label for="postContent">Content:</label>
                <textarea id="postContent" rows="5" required></textarea>
                <button type="submit" class="btn">Add Post</button>
            </form>
        </div>

        <div id="view-posts-section" class="section">
            <h2>All Posts</h2>
            <div id="postsContainer">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
